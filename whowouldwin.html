<!DOCTYPE html>
<html>
<head>
<title>
This is the who would win site!
</title>
  <LINK REL=StyleSheet HREF="whowouldwin.css" TYPE="text/css" MEDIA=screen>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="whowouldwin.js"></script>

</head>
<body>

<h1>
Who would win?
</h1>
<div class="hero1 heroWrapper">
  <div class="heroArea">
    <div class="heroName hero1"></div>
    <div>Real Name: <span class="heroAlter hero1"></span></div>
    <div class="heroHeight hero1"></div>
    <div class="heroWeight hero1"></div>
    <div class="heroGender hero1"></div>
    <div class="heroRace hero1"></div>
    <div>First Appearance: <span class="heroApp hero1"></span></div>
    <div>Groups and Teams: <span class="heroGroup hero1"></span></div>
    <div>Speed: <span class="heroSpeed hero1"></span></div>
    <div>Durability: <span class="heroDurability hero1"></span></div>
    <div>Strength: <span class="heroStrength hero1"></span></div>
    <div>Intelligence: <span class="heroIntelligence hero1"></span></div>
    <div>Power: <span class="heroPower hero1"></span></div>
  </div>
  <img class="heroImg hero1 heroArea" id="beignet" data-size="small">
</div>

<div class="hero2 heroWrapper">
  <div class="heroArea">
    <div class="heroName hero2"></div>
    <div>Real Name: <span class="heroAlter hero2"></span></div>
    <div class="heroHeight hero2"></div>
    <div class="heroWeight hero2"></div>
    <div class="heroGender hero2"></div>
    <div class="heroRace hero2"></div>
    <div>First Appearance: <span class="heroApp hero2"></span></div>
    <div>Groups and Teams: <span class="heroGroup hero2"></span></div>
    <div>Speed: <span class="heroSpeed hero2"></span></div>
    <div>Durability: <span class="heroDurability hero2"></span></div>
    <div>Strength: <span class="heroStrength hero2"></span></div>
    <div>Intelligence: <span class="heroIntelligence hero2"></span></div>
    <div>Power: <span class="heroPower hero2"></span></div>
  </div>
  <img class="heroImg hero2 heroArea" id="batman" data-size="giant">
</div>

 <div>
   Comments <input type="text" id="comment"></br>
   <button id="submit" disabled> Submit </button>
 </div>
</body>
</html>
